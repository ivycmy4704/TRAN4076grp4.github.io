<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProGen AI - 登入您的專屬空間</title>
  <style>
    :root {
      --gradient: linear-gradient(135deg, #667eea, #764ba2);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Microsoft JhengHei','Segoe UI', sans-serif;
      background: var(--gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.08)"/></svg>') repeat;
      pointer-events: none;
    }

    .container {
      max-width: 460px;
      width: 100%;
      padding: 0 1.5rem;
      z-index: 2;
    }
    .card {
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(20px);
      padding: 4rem 3rem;
      border-radius: 36px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.35);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .logo {
      font-size: 3.6rem;
      font-weight: 900;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }
    .subtitle {
      font-size: 1.35rem;
      color: #666;
      margin-bottom: 3rem;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 1.8rem;
      text-align: left;
    }
    label {
      label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: #444;
      font-size: 1.1rem;
    }
    input {
      width: 100%;
      padding: 1.1rem 1.4rem;
      border: 3px solid #e2e8f0;
      border-radius: 20px;
      font-size: 1.15rem;
      transition: all 0.4s;
      background: #f8fafc;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 6px rgba(102,126,234,0.2);
      background: white;
    }

    .btn-login {
      background: var(--gradient);
      color: white;
      padding: 1.3rem;
      border: none;
      border-radius: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      box-shadow: 0 15px 40px rgba(102,126,234,0.5);
      transition: all 0.4s;
    }
    .btn-login:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 60px rgba(102,126,234,0.6);
    }

    .btn-login:active {
      transform: translateY(-2px);
    }

    .links {
      margin-top: 2.5rem;
      font-size: 1.1rem;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      margin: 0 12px;
      padding: 8px 0;
      position: relative;
      transition: 0.3s;
    }
    .links a:hover {
      color: #764ba2;
    }
    .links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background: currentColor;
      transition: all 0.3s;
    }
    .links a:hover::after {
      width: 100%;
      left: 0;
    }

    .admin-link {
      margin-top: 2rem;
      padding: 1.2rem 2.5rem;
      background: rgba(102,126,234,0.15);
      border-radius: 50px;
      font-weight: bold;
      color: #667eea !important;
    }

    .footer {
      position: absolute;
      bottom: 2rem;
      color: rgba(255,255,255,0.7);
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h1 class="logo">ProGen AI</h1>
      <p class="subtitle">專業級 AI 商品圖生成平台</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">電子郵件</label>
          <input type="email" id="email" placeholder="you@example.com" required autocomplete="off" />
        </div>
        
        <div class="input-group">
          <label for="password">密碼</label>
          <input type="password" id="password" placeholder="輸入您的密碼" required />
        </div>
        
        <button type="submit" class="btn-login">立即登入</button>
      </form>

      <div class="links">
        <p>還沒有帳號？<a href="cn-register.html">立即註冊</a></p>
        <p><a href="forgot-password.html">忘記密碼？</a></p>
        <p class="admin-link"><a href="cn-admin-support.html">管理員登入 →</a></p>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 ProGen AI - 台灣最強 AI 商品攝影神器</div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('請填寫完整資料！');
        return;
      }

      // 取得所有註冊用戶
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert('帳號或密碼錯誤！');
        return;
      }

      // 檢查是否已驗證信箱（若你有做驗證功能才需要）
      // if (!user.verified) {
      //   alert('請先驗證您的電子信箱！');
      //   location.href = 'verify-email.html?email=' + encodeURIComponent(email);
      //   return;
      // }

      // 儲存登入狀態
      localStorage.setItem('currentUser', JSON.stringify(user));

      // 記錄登入時間（支援後台看最近登入紀錄）
      const history = JSON.parse(localStorage.getItem('userLoginHistory') || '[]');
      history.unshift({
        email: user.email,
        company: user.company || '未填寫公司',
        timestamp: new Date().toISOString()
      });
      if (history.length > 100) history.pop();
      localStorage.setItem('userLoginHistory', JSON.stringify(history));

      // 檢查是否已填寫品牌問卷
      const hasCompleted = localStorage.getItem(`questionnaire_${email}`) === 'true';

      if (hasCompleted) {
        // 老客戶直接進首頁
        location.href = 'cn-client-homepage.html';
      } else {
        // 新客戶先填問卷
        location.href = 'cn-questionnaire.html';
      }
    });

    // 驗證成功回來顯示歡迎訊息
    const params = new URLSearchParams(location.search);
    if (params.get('verified') === 'true') {
      alert('信箱驗證成功！歡迎加入 ProGen AI');
      history.replaceState({}, '', 'cn-index.html');
    }
  </script>
</body>
</html>
