<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - ProGen AI</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Reset Your Password</h1>
      <p class="subtitle">
        Enter your email address and we'll send you a verification code to reset your password.
      </p>

      <!-- Step 1: Enter Email -->
      <form id="emailForm" style="display: block;">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your registered email" required />
        </div>
        <button type="submit" class="btn-primary btn-block">Send Verification Code</button>
      </form>

      <!-- Step 2: Enter Verification Code -->
      <form id="codeForm" style="display: none;">
        <div class="input-group">
          <label for="verificationCode">Verification Code</label>
          <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6" required />
        </div>
        <button type="submit" class="btn-primary btn-block">Verify Code</button>
      </form>

      <!-- Step 3: Reset Password -->
      <form id="passwordForm" style="display: none;">
        <div class="input-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" required minlength="6" />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
        </div>
        <button type="submit" class="btn-primary btn-block">Reset Password</button>
      </form>

      <p class="text-center mt-4" id="resendSection" style="display: none;">
        Didn't receive the code? 
        <a href="#" id="resendLink">Resend Code</a>
      </p>

      <p class="text-center mt-4">
        <a href="index.html">Back to Login</a>
      </p>

      <div id="statusMessage" class="alert alert-info mt-4" style="display: none;"></div>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    let currentEmail = '';
    let resetVerificationCode = '';

    // Initialize EmailJS
    emailjs.init("04haQDj1VizCiKBn4");

    // Step 1: Email Form Submission
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.verified);

      if (!user) {
        showStatus('No verified account found with this email address.', 'error');
        return;
      }

      currentEmail = email;
      
      // Generate verification code (6 digits)
      resetVerificationCode = Math.floor(100000 + Math.random() * 900000).toString();
      
      // Store reset session
      localStorage.setItem('passwordResetSession', JSON.stringify({
        email: email,
        code: resetVerificationCode,
        timestamp: new Date().getTime()
      }));

      const templateParams = {
        company: user.company,
        email: email,
        code: resetVerificationCode
      };

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending Code...';

      try {
        await emailjs.send("service_1vi3zyz", "template_y5dzqi9", templateParams);
        showStatus('Verification code sent to your email!', 'success');
        showStep('codeForm');
        document.getElementById('resendSection').style.display = 'block';
      } catch (err) {
        console.error("EmailJS error:", err);
        showStatus(`Failed to send email. Your code: ${resetVerificationCode}`, 'error');
        showStep('codeForm');
        document.getElementById('resendSection').style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Verification Code';
      }
    });

    // Step 2: Code Verification
    document.getElementById('codeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const enteredCode = document.getElementById('verificationCode').value.trim();
      const resetSession = JSON.parse(localStorage.getItem('passwordResetSession') || '{}');
      
      // Check if code is correct and not expired (10 minutes)
      const isExpired = new Date().getTime() - resetSession.timestamp > 10 * 60 * 1000;
      
      if (isExpired) {
        showStatus('Verification code has expired. Please request a new one.', 'error');
        return;
      }
      
      if (resetSession.email === currentEmail && resetSession.code === enteredCode) {
        showStatus('Code verified! Please set your new password.', 'success');
        showStep('passwordForm');
      } else {
        showStatus('Invalid verification code. Please try again.', 'error');
      }
    });

    // Step 3: Password Reset
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        showStatus('Passwords do not match. Please try again.', 'error');
        return;
      }
      
      if (newPassword.length < 6) {
        showStatus('Password must be at least 6 characters long.', 'error');
        return;
      }
      
      // Update user password
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userIndex = users.findIndex(u => u.email === currentEmail && u.verified);
      
      if (userIndex !== -1) {
        users[userIndex].password = newPassword;
        localStorage.setItem('users', JSON.stringify(users));
        
        // Clear reset session
        localStorage.removeItem('passwordResetSession');
        
        showStatus('Password reset successfully! You can now log in with your new password.', 'success');
        
        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = 'index.html?passwordReset=true';
        }, 3000);
      } else {
        showStatus('Error resetting password. Please try again.', 'error');
      }
    });

    // Resend Code functionality
    document.getElementById('resendLink').addEventListener('click', async function(e) {
      e.preventDefault();
      
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === currentEmail && u.verified);
      
      if (!user) {
        showStatus('User not found. Please start over.', 'error');
        return;
      }
      
      // Generate new verification code
      resetVerificationCode = Math.floor(100000 + Math.random() * 900000).toString();
      
      // Update reset session
      localStorage.setItem('passwordResetSession', JSON.stringify({
        email: currentEmail,
        code: resetVerificationCode,
        timestamp: new Date().getTime()
      }));

      const templateParams = {
        company: user.company,
        email: currentEmail,
        code: resetVerificationCode
      };

      try {
        await emailjs.send("service_1vi3zyz", "template_y5dzqi9", templateParams);
        showStatus('New verification code sent!', 'success');
      } catch (err) {
        console.error("EmailJS error:", err);
        showStatus(`Failed to resend email. Your code: ${resetVerificationCode}`, 'error');
      }
    });

    // Helper functions
    function showStep(stepId) {
      document.getElementById('emailForm').style.display = 'none';
      document.getElementById('codeForm').style.display = 'none';
      document.getElementById('passwordForm').style.display = 'none';
      document.getElementById(stepId).style.display = 'block';
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.style.display = 'block';
      statusEl.className = `alert alert-${type} mt-4`;
    }

    // Check for existing reset session
    window.addEventListener('load', function() {
      const resetSession = JSON.parse(localStorage.getItem('passwordResetSession') || '{}');
      if (resetSession.email && resetSession.timestamp) {
        const isExpired = new Date().getTime() - resetSession.timestamp > 10 * 60 * 1000;
        if (!isExpired) {
          currentEmail = resetSession.email;
          resetVerificationCode = resetSession.code;
          showStep('codeForm');
          document.getElementById('resendSection').style.display = 'block';
          showStatus('Please enter the verification code sent to your email.', 'info');
        } else {
          localStorage.removeItem('passwordResetSession');
        }
      }
    });
  </script>

  <style>
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</body>
</html>
