<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProGen AI - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="logo">ProGen AI</h1>
      <p class="subtitle">Professional Illustration Generator</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        
        <button type="submit" class="btn-primary btn-block">Log In</button>
      </form>

      <p class="text-center mt-4">
        Don't have an account? <a href="register.html">Create Account</a>
      </p>
      <p class="text-center">
        <a href="forgot-password.html" class="text-sm">Forgot Password?</a>
      </p>
      <p class="text-center">
        <a href="admin.html" class="text-sm">Admin Login</a>
      </p>
    </div>
  </div>

  <!-- LOGIN LOGIC -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password && u.verified);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'questionnaire.html';
      } else {
        // Check if user exists but isn't verified
        const unverifiedUser = users.find(u => u.email === email && u.password === password && !u.verified);
        if (unverifiedUser) {
          alert('Please verify your email first. Check your inbox for the verification code.');
          window.location.href = 'verify-email.html?email=' + encodeURIComponent(email);
        } else {
          alert('Invalid email or password. Please try again.');
        }
      }
    });

    // Check if user is coming from successful verification
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('verified') === 'true') {
      alert('Email verified successfully! You can now log in.');
      // Clean URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
</body>
</html>
