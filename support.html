<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support - ProGen AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a6fd8;
      --success: #10b981;
      --bg: #f4f6f9;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Fixed Top Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1.6rem;
      color: var(--primary);
    }
    .nav-right {
      display: flex;
      gap: 1rem;
    }
    .nav-right a {
      text-decoration: none;
      color: #555;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      transition: all 0.3s;
    }
    .nav-right a:hover {
      background: #f0f5ff;
      color: var(--primary);
    }
    .nav-right a.logout {
      background: #ef4444;
      color: white;
    }
    .nav-right a.logout:hover {
      background: #dc2626;
    }

    /* Main Content */
    .container {
      max-width: 640px;
      margin: 120px auto 40px;
      padding: 0 1rem;
    }
    .box {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin: 0 0 0.5rem;
      color: var(--primary);
      font-size: 2.2rem;
    }
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    input, textarea {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      background: var(--primary);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--primary-dark);
    }
    .ok {
      display: none;
      background: #d1fae5;
      color: #065f46;
      padding: 16px;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Fixed Top Navbar -->
  <nav class="navbar">
    <div class="logo">ProGen AI</div>
    <div class="nav-right">
      <a href="client-homepage.html">Home</a>
      <a href="index.html" class="logout">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="box">
      <h1>Support Dropbox</h1>
      <div class="subtitle">Send a message — the admin will see it instantly!</div>

      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="msg" rows="6" placeholder="I want a new premium template...&#10;I found a bug...&#10;I have a suggestion..." required></textarea>

      <button onclick="send()">SEND MESSAGE</button>
      <div class="ok" id="ok">Message sent! Admin received it instantly.</div>
    </div>
  </div>

  <script>
    // Get real logged‑in user
    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

    if (!currentUser.email) {
      alert('Please log in first');
      location.href = 'index.html';
    }

    function send() {
      const subject = document.getElementById('subject').value.trim();
      const msg = document.getElementById('msg').value.trim();

      if (!subject || !msg) {
        alert("Please fill both fields");
        return;
      }

      const ticket = {
        id: Date.now(),
        company: currentUser.company || "—",
        email: currentUser.email,
        subject: subject,
        message: msg,
        date: new Date().toLocaleString(),
        status: "open"
      };

      let list = JSON.parse(localStorage.getItem("supportTickets") || "[]");
      list.unshift(ticket);
      localStorage.setItem("supportTickets", JSON.stringify(list));

      // Success feedback
      document.getElementById("ok").style.display = "block";
      document.getElementById("subject").value = "";
      document.getElementById("msg").value = "";
      setTimeout(() => document.getElementById("ok").style.display = "none", 4000);
    }
  </script>
</body>
</html>
